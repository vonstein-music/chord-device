<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reorder Common Chords</title>

<script type="text/javascript" src="commonChords.js"></script>
<script type="text/javascript" src="../js/libs/lodash.js"></script>
</head>

<body>
	<script type="text/javascript">
		var chords2 = [
    ['_major', [0, 3, 5]],
    ['_minor', [0, 'b3', 5]],
    ['_sus4', [0, 4, 5]],
    ['_b5', [0, 3, 'b5']],
    ['_diminished', [0, 'b3', 'b5']],
    ['_augmented', [0, 3, 's5']],
    ['_minor6', [0, 'b3', 5, 6]],
    ['_major6', [0, 3, 5, 6]],
    ['_7', [0, 3, 5, 'b7']],
    ['_7sus4', [0, 4, 5, 'b7']],
    ['_minor7', [0, 'b3', 5, 'b7']],
    ['_minor7(9)', [0, 'b3', 5, 'b7', 9]],
    ['_minor7(9,11)', [0, 'b3', 5, 'b7', 9, 11]],
    ['_major7', [0, 3, 5, 7]],
    ['_major7(9)', [0, 3, 5, 7, 9]],
    ['_major7(#11)', [0, 3, 5, 7, 9, 's11']],
    ['_major7(13)', [0, 3, 5, 7, 13]],
    ['_major7(9,13)', [0, 3, 5, 7, 9, 13]],
    ['_major7#5', [0, 3, 's5', 7]],
    ['_major7#5(9)', [0, 3, 's5', 7, 9]],
    ['_minMaj7', [0, 'b3', 5, 7]],
    ['_minMaj7(9)', [0, 'b3', 5, 7, 9]],
    ['_7b5', [0, 3, 'b5', 'b7']],
    ['_minor7b5', [0, 'b3', 'b5', 'b7']],
    ['_aug7', [0, 3, 's5', 'b7']],
    ['_dim7', [0, 'b3', 'b5', 6]],
    ['_add9', [0, 3, 5, 9]],
    ['_minorAdd9', [0, 'b3', 5, 9]],
    ['_major6(9)', [0, 3, 5, 6, 9]],
    ['_minor6(9)', [0, 'b3', 5, 6, 9]],
    ['_7(9)', [0, 3, 5, 'b7', 9]],
    ['_7(b9)', [0, 3, 5, 'b7', 'b9']],
    ['_7(#9)', [0, 3, 5, 'b7', 's9']],
    ['_7(13)', [0, 3, 5, 'b7', 13]],
    ['_7(b13)', [0, 3, 5, 'b7', 'b13']],
    ['_7(9,13)', [0, 3, 5, 'b7', 9, 13]],
    ['_7(b9,13)', [0, 3, 5, 'b7', 'b9', 13]],
    ['_7(#9,13)', [0, 3, 5, 'b7', 's9', 13]],
    ['_7(b9,b13)', [0, 3, 5, 'b7', 'b9', 'b13']],
    ['_7(#9,b13)', [0, 3, 5, 'b7', 's9', 'b13']],
    ['_7(9,#11)', [0, 3, 5, 'b7', 9, 's11']],
    ['_7(9,#11,13)', [0, 3, 5, 'b7', 9, 's11', 13]],
];

var intervalMapper = {
	_0: 0,
	_3: 4,
	_b3: 3,
	_4: 5,
	_5: 7,
	_b5: 6,
	_s5: 8,
	_b7: 10,
	_7: 11,
	_b9: 13,
	_9: 14,
	_s9: 15,
	_11: 17,
	_s11: 18,
	_b13: 20,
	_13: 21
};

_.each(chords2, function(chord){

	var chordReplaced = _.map(chord[1], function(interval){
		return intervalMapper['_' + interval];
	});

	document.write(chordReplaced.split(', ');)

});
	</script>
</body>

</html>
